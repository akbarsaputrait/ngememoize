name: Build and Publish Ngm

on:
  push:
    branches:
      - master
      - beta
      - testing
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-24.04
    steps:
      # ğŸ‰ Let's get this party started!
      - name: ğŸ‰ Checkout Repository
        uses: actions/checkout@v4

      # ğŸš€ Installing pnpm for package management magic!
      - name: ğŸš€ Install pnpm
        run: |
          npm install -g pnpm

      # ğŸ§™â€â™‚ï¸ Caching pnpm dependencies for faster builds!
      - name: ğŸ§™â€â™‚ï¸ Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # ğŸ“¦ Installing dependencies like a boss!
      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      # ğŸ› ï¸ Building the Angular Library with style!
      - name: ğŸ› ï¸ Build Angular Library
        run: pnpm run build:lib
        working-directory: .

      # ğŸŠ Time to release the magic!
      - name: ğŸŠ Release
        run: pnpm run semantic-release
        working-directory: .
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    runs-on: ubuntu-24.04
    needs: publish
    steps:
      # ğŸ”” Notify Build Status
      - name: ğŸ”” Notify Build Status
        run: |
          echo "Build and Publish workflow completed for branch ${{ github.ref_name }}."
          echo "Check the logs for more details."
