name: Build and Publish Angular npm Package

on:
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Install dependencies
      - name: Install Dependencies
        run: npm ci
        working-directory: ./

      # Build the Angular Library
      - name: Build Angular Library
        run: npm run build:lib
        working-directory: ./

      # Publish the Package to npm Registry
      - name: Publish to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
        working-directory: ./dist/ngememoize

      # Publish to GitHub Package Registry
      - name: Publish to GitHub Packages
        if: github.repository == 'akbarsaputrait/ngememoize'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm publish
        working-directory: ./angular-workspace/ngememoize/dist/ngememoize
